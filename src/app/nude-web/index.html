<html>

    <title>Пример веб-страницы</title>

  <body>
    <h1>Weather forecast</h1>
    <div>
      Today weather.
      <button onclick="getTodayWeather()">Refresh</button>
    </div>

    </div>

    <div id="weather-seven"></div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
